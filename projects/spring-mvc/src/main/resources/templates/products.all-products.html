<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>All Products</title>
</head>
<body>

<div th:switch="${products}">
    <h3 th:case="null">No products</h3>
    <div>
        <a href="/products/new">add</a>
    </div>

    <div th:case="*">
        <div th:each="p : ${products}" style="margin: 20px 0;">
            <div>id: <span th:text="${p.id}"></span></div>
            <div>category: <span th:text="${p.category}"></span></div>
            <div>name: <span th:text="${p.name}"></span></div>

            <a th:href="@{/products/edit/{id}(id=${p.id})}">edit</a>
            <a th:href="@{/products/delete/{id}(id=${p.id})}">delete</a>
        </div>
    </div>
</div>

</body>
</html>
